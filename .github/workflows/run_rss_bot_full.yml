name: Run Full Article RSS Bot

on:
  schedule:
    - cron: "0 9 * * *"  # daily at 9:00 AM UTC
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install feedparser openai requests beautifulsoup4 google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client

      - name: Create service account JSON
        run: |
          echo '${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}' > service_account.json

      - name: Run LinkedIn bot
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python bleeping_rss_bot_full.py
