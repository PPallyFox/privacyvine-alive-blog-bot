name: Run Full Article RSS Bot

on:
  schedule:
    - cron: "0 9 * * *"  # daily at 9:00 AM UTC (adjust as needed)
  workflow_dispatch:      # manual trigger

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install feedparser requests beautifulsoup4 openai

    - name: Run full article RSS bot
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: |
        python bleeping_rss_bot_full.py
          - name: Commit updated CSV
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add linkedin_posts.csv
        git commit -m "Update LinkedIn posts CSV"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

